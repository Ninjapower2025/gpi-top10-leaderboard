name: Update GPI Top 30 via OCR

on:
  schedule:
    - cron: '0 19 * * *' # 台灣時間 3AM = UTC 7PM
  workflow_dispatch:

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install playwright easyocr Pillow
          playwright install chromium

      - name: Run OCR Scraper
        run: python .github/scripts/scrape_gpi_ocr.py

      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add top30_final.json
          git commit -m "Auto update top30_final.json by OCR" || echo "No changes"
          git push
