name: Update Top30 JSON OCR

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install playwright pytesseract Pillow
        playwright install

    - name: Run OCR scraper
      run: python .github/scripts/scrape_gpi_ocr.py

    - name: Commit and Push changes
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add top30.json || echo "No changes"
        git commit -m "Auto update top30.json [CI]" || echo "No changes to commit"
        git push
